apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: seiitraregistrytp.azurecr.io/thirdparty/formation/argocd-app:1.0
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: azureth 
